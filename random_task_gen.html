<style type="text/css">
#alphabet {
    box-sizing: border-box;
    width: 100%;
}
     .toast {
    visibility: hidden;
    max-width: 350px;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1050;
    background-color: #333;
    color: #fff;
    padding: 16px;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out, visibility 0.5s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.toast.show {
    visibility: visible;
    opacity: 1;
}

.toast-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: bold;
}

.toast-body {
    margin-top: 8px;
    font-size: 14px;
}

.toast .close {
    background: none;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.toast .close:hover {
    color: #ccc;
}



    .task-display {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffcc00;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            height: 200px;
            overflow: auto;
            font-size: 1rem;
            transition: background-color 0.3s;
            cursor: pointer; /* Change cursor to indicate clickable area */
        }

        .task-display:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    

#codesize {
    text-align: right;
}

#code {
    background-color: transparent;
    font: bold 100% 'Courier New', monospace;
    box-sizing: border-box;
    word-break: break-all;
    width: 100%;
    height: 4em;
    resize: none;
    border: 1px solid;
    padding: 0.2em;
    margin: 0.2em 0px;
}
</style>

</head>

        <div class="box">

            <strong class="mr-auto">Success</strong>

            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>

        <div class="toast-body">

        function generateTasks() {
            const randomTasks = [];
            while (randomTasks.length < 2) {
                const randomIndex = Math.floor(Math.random() * tasks.length);
                const randomTask = tasks[randomIndex];
                if (!randomTasks.includes(randomTask)) {
                    randomTasks.push(randomTask);
                }
            }
            document.getElementById("task-display").innerHTML = randomTasks.map(task => `${task.name}<br>${task.link}`).join("<br><br>");
        }

        function copyToClipboard() {
            const taskText = document.getElementById("task-display").innerText;
            navigator.clipboard.writeText(taskText).then(() => {
                const copyToast = new bootstrap.Toast(document.getElementById('copy-toast'));
                copyToast.show();
            });
        }

        // Initial task generation
        generateTasks();
